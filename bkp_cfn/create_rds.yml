  DBClusterIdentifier: flights-delta-logger
  DBName: delta
  DBSubnetGroupName: flights
  DeletionProtection: True
  EnableIAMDatabaseAuthentication: Boolean
  EnablePerformanceInsights: Boolean
  Engine: aurora-mysql
  LicenseModel: String
